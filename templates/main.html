<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus маркетплейс</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="welcome" style="opacity: 0; animation: fadeIn 0.5s ease-in forwards;">
        <label><b>Lotus</b></label>
        <a href="{{ url_for('profile') }}" class="circles">
            <i class="fas fa-user"></i>
        </a>
        <a href="{{ url_for('cart') }}" class="circles">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="{{ url_for('favorites') }}" class="circles">
            <i class="fas fa-heart"></i>
        </a>
    </div>
    <div class="search-container" style="opacity: 0; animation: fadeIn 0.5s ease-in 0.6s forwards;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="GET" action="{{ url_for('products') }}">
            <input id="search" name="query" placeholder="Поиск...">
            <button type="submit" class="search-btn">Найти</button>
        </form>
    </div>
    <div id="first" style="opacity: 0; animation: fadeIn 0.5s ease-in 0.8s forwards;">
        <a href="{{ url_for('products', category='Одежда') }}" class="square">
            Одежда<br><br>
            <i class="fas fa-tshirt" style="font-size: 70px;"></i>
        </a>
        <a href="{{ url_for('products', category='Товары для дома') }}" class="square">
            Товары для дома<br><br>
            <i class="fas fa-home" style="font-size: 70px;"></i>
        </a>
        <a href="{{ url_for('products', category='Детские товары') }}" class="square">
            Детские товары<br><br>
            <i class="fas fa-baby" style="font-size: 70px;"></i>
        </a>
    </div>
    <div id="second" style="opacity: 0; animation: fadeIn 0.5s ease-in 0.8s forwards;">
        <a href="{{ url_for('products', category='Электроника') }}" class="square">
            Электроника<br><br>
            <i class="fas fa-mobile-alt" style="font-size: 70px;"></i>
        </a>
        <a href="{{ url_for('products', category='Хобби и развлечения') }}" class="square">
            Хобби и развлечения<br>
            <i class="fas fa-gamepad" style="font-size: 70px;"></i>
        </a>
        <a href="{{ url_for('products') }}" class="square">
            Все товары<br><br>
            <i class="fas fa-th" style="font-size: 70px;"></i>
        </a>
    </div>
    <script>
        // Автоматическое исчезновение flash-уведомлений через 15 секунд
        document.addEventListener('DOMContentLoaded', function() {
            const flashes = document.querySelectorAll('.flash-success, .flash-error');
            flashes.forEach(flash => {
                flash.style.opacity = '1';
                setTimeout(() => {
                    flash.style.opacity = '0';
                    setTimeout(() => flash.remove(), 500);
                }, 15000);
            });
        });
    </script>
</body>
</html>
