<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар - Lotus маркетплейс</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="welcome">
        <label><b>Добавить товар</b></label>
        <a href="{{ url_for('home') }}" class="circles">
            <i class="fas fa-home"></i>
        </a>
        <a href="{{ url_for('profile') }}" class="circles">
            <i class="fas fa-user"></i>
        </a>
        <a href="{{ url_for('cart') }}" class="circles">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="{{ url_for('favorites') }}" class="circles">
            <i class="fas fa-heart"></i>
        </a>
    </div>
    <div class="search-container">
        <form method="GET" action="{{ url_for('products') }}">
            <input id="search" name="query" placeholder="Поиск...">
            <button type="submit" class="search-btn">Найти</button>
        </form>
    </div>
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="name" placeholder="Название товара" required>
            <select name="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
            <input type="number" name="price" placeholder="Цена (₽)" step="0.01" required>
            <button type="submit" class="submit-btn">Добавить товар</button>
        </form>
    </div>
</body>
</html>
